spring.application.name=ai-code-reviewer

# Server Configuration
server.port=8080

# Vertex AI Configuration (Uses Google Cloud credits)
spring.ai.google.genai.project-id=gen-lang-client-0183875590
spring.ai.google.genai.location=us-central1
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.7

# Logging
logging.level.com.codereview=INFO
logging.level.org.springframework.ai=DEBUG

# GitHub App Configuration
github.app.id=2525358
github.app.private-key-path=github-app-private-key.pem

# GitHub Configuration
github.token=${GITHUB_TOKEN:}

# Enable SSL debug logging
logging.level.javax.net.ssl=DEBUG
logging.level.sun.security.ssl=DEBUG